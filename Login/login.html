<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="Content-Language" content="es-ES"/>
		<title>Hobbyp</title>
	
		<link rel="stylesheet" href="../css/jquery.mobile.min.css" />
								
		<script src="../js/JQuery/jquery.min.js"></script>		
		<script src="../js/JQuery/jquery.mobile.min.js"></script>
	
		<script src="../js/Comun.js"></script>
		<script src="../js/Mailer.js"></script>
		<script src="../js/MySQLLib/MySQL.js"></script>
		<script src="../js/phonegap/PGNavigation.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a" id="one">
			<div data-role="header" data-position="inline">
				<h1>Hobbyp V.1.0</h1>				
			</div>			
			
			<div data-role="content" data-theme="a">	
				<form action="#" method="get">
					<p><label id="lblCabecera" class="labelMultiidioma">Enter user and password.</label></p>

					<div data-role="fieldcontain">
						<label for="name" id="lblUser" class="labelMultiidioma">User:</label>
						<input type="text" name="email" id="email" value=""  />
					</div>	
					<div data-role="fieldcontain">						
						<label for="password" id="lblPassword" class="labelMultiidioma">Password:</label>						
						<input type="password" name="password" id="password" value="" autocomplete="off">	
					</div>		
					<div data-role="fieldcontain">						
						<a href="JavaScript:rememberPassword();" id="linkRecordar" class="labelMultiidioma">Recordar contrase√±a</a>	
					</div>												
					<a data-role="button" id="btnLogin" class="labelMultiidioma">Enter</a>												
				</form>
			</div>				
			<div data-role="footer" class="ui-bar">			
				&nbsp;
			</div>
		</div>	
	</body>
</html>
