
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
		<script src="../js/Comun.js"></script>
		<script src="../js/Comun_Mobile.js"></script>
		<script src="../js/MySQLLib/MySQL.js"></script>
		<script src="../js/MySQLLib/BDEntity.js"></script>
		<script src="../js/phonegap/PGNavigation.js"></script>
		<script src="js/NuevoHobbie.js"></script>
		<script src="js/ListviewLoad.js"></script>
		<title>Nuevo Hobbie</title>
	</head>
	<body>
		<div data-role="dialog">	
			<div data-role="header" data-theme="d">
				<h1>Nuevo Hobbie</h1>
			</div>		
			<div data-role="content">
				<h1>Hobbie</h1>
				<p>Seleccione el hobbie y añada descripción/p>				
			 	<div data-role="fieldcontain" data-scroll="y">
					<label for="Para">Para:</label>
					<select id="Para" name="Para" data-native-menu="false"></select>
				</div>	
				<div data-role="fieldcontain" data-scroll="y">					
					<ul id="listHobbies" data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search hobbyes...">
					</ul>
				</div>	
				<div data-role="fieldcontain">
					<label for="textarea">Descripción:</label>
					<textarea cols="40" rows="8" name="description" id="description"></textarea>
				</div>
				<button id="addHob">Nuevo Hobbie</button>
				<br/>
				<div data-role="popup" id="purchase" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
					<h3>Delete hobby?</h3>
					<p></p><!-- data-rel="back" -->
					<a href="javascript:deleteHobbye();" rel="external" data-ajax="false" data-role="button" data-theme="b" data-icon="check" data-inline="true" data-mini="true" >Delete</a>
					<a href="index.html" id="btnCancel" data-role="button" data-rel="back" data-inline="true" data-mini="true">Cancel</a>	
				</div>		
				
				<a href="" data-role="button" data-theme="a" id="btnEnviar">Enviar</a>       
				<a href="dialog/index.html" data-role="button" data-rel="back" data-theme="a">Cancel</a>    
			</div>
		</div>
	</body>
</html>
