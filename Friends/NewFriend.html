
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Friend</title>

	</head>
	<body>
		
		<div data-role="dialog">	
			<div data-role="header" data-theme="d">
				<h1>New Friend</h1>
			</div>
		
			<div data-role="content">
				<h1>Busque</h1>
				<p>Seleccione</p>
				<form action="search.cfm" method="post">
					<div data-role="fieldcontain">
						<label for="search">Search:</label>
						<input type="search" name="search" id="search" placeholder="Search for content...">
					</div>
					<input type="submit" data-inline="true" value="Submit">
      			</form>
				<div data-role="fieldcontain" data-scroll="y">
					<ul data-role="listview" data-inset="true"  id="NewFriendList" data-split-icon="delete">
					</ul>
				</div>	
    			<label for="textarea-a">Mensaje:</label>
				<textarea name="MensajeParam" id="MensajeParam">				
				</textarea>
				<a href="" data-role="button" data-theme="b" id="btnEnviar">Add</a>       
				<a href="dialog/index.html" data-role="button" data-rel="back" data-theme="c">Cancel</a>    
			</div>
		</div>
	</body>
</html>
